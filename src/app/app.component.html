<mat-toolbar color="primary">
	<button mat-icon-button (click)="openMenu()">
		<mat-icon>help</mat-icon>
	  </button>
	<button mat-icon-button (click)="reset()">
	  <mat-icon>restore</mat-icon>
	</button>
	<!-- Toggle button for tic tac toe -->
	<button mat-icon-button (click)="toggleTicTacToe()">
		<mat-icon>games</mat-icon>
	  </button>
	<div>
		<button mat-icon-button (click)="sizeGridUp()" [disabled]="ticTacToeMode">
			<mat-icon>keyboard_arrow_up</mat-icon>
		  </button>

		  <button mat-icon-button (click)="sizeGridDown()" [disabled]="ticTacToeMode">
			<mat-icon>keyboard_arrow_down</mat-icon>
		  </button>
	  </div>
  </mat-toolbar>
  <div style="text-align: center; background-color: #f5f5f5; padding: 20px;">
	<h1 style="font-family: 'Arial', sans-serif; font-size: 36px; margin-bottom: 10px; color: #333;">
	  Welcome to Grid Trivia NHL!
	</h1>
	<h2 style="font-family: 'Arial', sans-serif; font-size: 24px; font-weight: normal; color: #777;">
	  Players from 1950-1951 to 2022-2023
	</h2>
	<p *ngIf="ticTacToeMode" style="font-family: 'Arial', sans-serif; font-size: 18px; color: #555;">
		Tic Tac Toe Mode: ON
	  </p>
	  <p *ngIf="ticTacToeMode" [ngStyle]="{'font-family': 'Arial, sans-serif', 'font-size': '18px', 'color': currentPlayer}">
		Current Player: {{ currentPlayer }}
	  </p>
  </div>
  
  <div class="hockey-game">
	<table>
	  <tr>
		<th></th>
		<th *ngFor="let col of grid" [style.backgroundImage]="'url(../assets/' + randomCol[col - 1] + '.png)'" 
			style="background-size:  auto 100%;
			background-repeat: no-repeat;
			background-position: center;
			height: 50px;
			width: 50px;">
		</th>
	  </tr>
	  <tr *ngFor="let row of grid">
		<th [style.backgroundImage]="'url(../assets/' + randomRow[row - 1] + '.png)'" 
			style="background-size: auto 100%;
			background-repeat: no-repeat;
			background-position: center;
			height: 50px;
			width: 50px;">
		</th>
		<td *ngFor="let col of grid"
			[style.background-image]="'url(' + cellBackgrounds[row - 1][col - 1] + ')'"
			[style.background-color]="getCellColor(row, col)"
			[style.background-repeat]="'no-repeat'"
			[style.background-size]="'auto 100%'"
			[style.background-position]="'center'"
			(click)="openDialog(row, col, allNames)"
			class="cell-hover"
			[ngClass]="{'non-clickable': cellBackgrounds[row - 1][col - 1]}"
			>
		</td>
	  </tr>
	</table>
  </div>
