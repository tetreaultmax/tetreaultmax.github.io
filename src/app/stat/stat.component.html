<body>
	<div class="toolbar-container">
		<mat-toolbar color="primary" class="app-toolbar">
			<button mat-icon-button (click)="goLanding()">
				<mat-icon>home</mat-icon>
			</button>
			<button *ngFor="let imagePath of imagePaths; let i = index" mat-icon-button (click)="updateDataSourceTeam(imagePath)">
				<img [src]="imagePath">
			  </button>
		</mat-toolbar>
	</div>
	
	<div class="container container-with-background">
		<div class="content-container">
			<h1>
				NHL Stats
			</h1>
			<h2>
				Stats from the 2023-2024 season
			</h2>
			<!-- Build a table to display the dataPlayers using mat-table -->
			<div class="table-responsive">
				<mat-table [dataSource]="dataSource" matSort>
					<ng-container matColumnDef="name">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
					  <td mat-cell *matCellDef="let row">{{ row.name }}</td>
					</ng-container>
				
					<ng-container matColumnDef="position">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
					  <td mat-cell *matCellDef="let row">{{ row.position }}</td>
					</ng-container>
				
					<ng-container matColumnDef="team">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
					  <td mat-cell *matCellDef="let row">{{ row.team }}</td>
					</ng-container>
	  
					<ng-container matColumnDef="games">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>GP</th>
					  <td mat-cell *matCellDef="let row">{{ row.games }}</td>
					</ng-container>
	  
					<ng-container matColumnDef="goals">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>G</th>
					  <td mat-cell *matCellDef="let row">{{ row.goals }}</td>
					</ng-container>
	  
					<ng-container matColumnDef="assists">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>A</th>
					  <td mat-cell *matCellDef="let row">{{ row.assists }}</td>
					</ng-container>
	  
					<ng-container matColumnDef="points">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>P</th>
					  <td mat-cell *matCellDef="let row">{{ row.points }}</td>
					</ng-container>
	  
					<ng-container matColumnDef="plusMinus">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>+/-</th>
					  <td mat-cell *matCellDef="let row">{{ row.plusMinus }}</td>
					</ng-container>
	  
					<ng-container matColumnDef="penaltyMinutes">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>PIM</th>
					  <td mat-cell *matCellDef="let row">{{ row.penaltyMinutes }}</td>
					</ng-container>
				
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
				  </mat-table>
				
				  <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
			</div>
			
		</div>
	</div>
</body>
